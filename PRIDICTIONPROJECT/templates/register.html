<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='register.css') }}" />
</head>
<body>
{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}



<div class="registration-container">
      <h1>Register</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" required><br><br>
        <label for="phone-number">Phone Number:</label>
        <input type="tel" name="phone-number" pattern="[0-9]{10}" inputmode="numeric" maxlength="10" required title="Please enter exactly 10 digits for the phone number"><br><br>
        <input type="submit" value="Register">
    </form>
     <p>Already have an account? <a href="/login">Login</a></p>
    </div>

</body>
</html>
